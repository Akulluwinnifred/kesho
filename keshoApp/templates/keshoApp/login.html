{% extends 'keshoApp/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<br><br>
<div class="container-fluid">
   <form method="POST" id="form" class="LoginForm" style="border-radius: 25px; border: 2px solid #19D4Fc; padding: 20px; width: 400px; height: 350px; ">
    
    {% csrf_token %}
    {{form | crispy }}
    <br><br>
    <button type="submit" name="submit">Login</button>

   </form>


</div>




{% endblock %}
